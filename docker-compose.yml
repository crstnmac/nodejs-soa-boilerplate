version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: soa-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-soa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soa_password}
      POSTGRES_DB: ${POSTGRES_DB:-soa_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soa_user} -d ${POSTGRES_DB:-soa_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:8-alpine
    container_name: soa-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - soa-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: soa-gateway
    ports:
      - "${GATEWAY_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      order-service:
        condition: service_started
    networks:
      - soa-network
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: soa-user-service
    ports:
      - "${USER_SERVICE_PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-soa_user}:${POSTGRES_PASSWORD:-soa_password}@postgres:5432/${POSTGRES_DB:-soa_db}
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      BETTER_AUTH_ORIGIN: ${BETTER_AUTH_ORIGIN}
      BETTER_AUTH_SECRET: ${AUTH_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soa-network
    restart: unless-stopped

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: soa-product-service
    ports:
      - "${PRODUCT_SERVICE_PORT:-3002}:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-soa_user}:${POSTGRES_PASSWORD:-soa_password}@postgres:5432/${POSTGRES_DB:-soa_db}
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:3001
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - soa-network
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: soa-order-service
    ports:
      - "${ORDER_SERVICE_PORT:-3003}:3003"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-soa_user}:${POSTGRES_PASSWORD:-soa_password}@postgres:5432/${POSTGRES_DB:-soa_db}
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
    networks:
      - soa-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soa-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: http://gateway:3000
    depends_on:
      gateway:
        condition: service_started
    networks:
      - soa-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  soa-network:
    driver: bridge
